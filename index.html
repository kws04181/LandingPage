총칙
주식회사 피버코퍼레이션은 (이하 '회사'는) 개인정보보호 관련법령에 따라 정보주체의 개인정보를 보호하고 이와 관련한 고충을 신속하고 원활하게 처리할 수 있도록 하기 위하여 다음과 같이 개인정보 처리지침을 수립, 공개합니다.회사는 고객님의 개인정보를 중요시하며, 이용자가 회사에서 운영하는 법무법인 강남 (http://han3948.cafe24.com) 의사이트(이하 합쳐서 "사이트"이라 한다)에서 제공하는 관련 서비스(이하 “서비스”라 함)를 이용함과 동시에 온라인상에서 회사에 제공한 개인정보가 보호 받을 수 있도록 최선을 다하고 있으며, 개인정보보호정책을 홈페이지 첫 화면에 공개함으로써 회원이 언제나 용이하게 보실 수 있도록 조치하고 있습니다.또한 이용자의 개인정보를 처리함에 있어서 개인정보가 분실, 도난, 누출, 변조 또는 훼손되지 않도록 보안성 확보를 위하여 최선을 다하고 있습니다. 이를 위하여 비밀번호 등을 이용한 보안장치, 백신 프로그램을 이용한 컴퓨터 바이러스 방지장치, 암호알고리즘 등을 이용하여 네트워크상에 개인정보를 안전하게 전송할 수 있는 보안장치, 침입차단 시스템 등을 이용한 접근 통제장치, 기타 안정성 확보를 위하여 필요한 기술적 장치를 확보하는 등의 노력을 계속하겠습니다.이에 회사는 통신비밀보호법, 전기통신사업법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 정보통신서비스제공자가 준수하여야 할 관련 법규상의 개인정보보호 규정 및 정보통신부가 제정한 개인정보보호지침을 준수하고 있습니다.회사는 개인정보처리방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.회사의 개인정보처리방침은 정부의 법률 및 지침 변경이나 양질의 서비스 제공 등을 위해 변경될 수 있고, 이에 따른 개인정보처리방침의 지속적인 개선을 위하여 필요한 절차를 정하고 있습니다. 그리고 개인정보처리방침을 개정하는 경우 회사는 변경 시행 7일전부터 공지사항을 통하여 공지하도록 하고 있습니다.

-회원의 권리와 의무-

1 회원의 개인정보를 최신의 상태로 정확하게 입력하여 불의의 사고를 예방해 주시기 바랍니다. 회원이 입력한 부정확한 정보로 인해 발생하는 사고의 책임은 회원 자신에게 있으며 타인 정보의 도용 등 허위정보를 입력할 경우 회원자격이 상실될 수 있습니다.2) 회원은 개인정보를 보호 받을 권리와 함께 스스로를 보호하고 타인의 정보를 침해하지 않을 의무도 가지고 있습니다. 비밀번호를 포함한 회원의 개인정보가 유출되지 않도록 조심하시고 게시물을 포함한 타인의 개인정보를 훼손하지 않도록 유의해 주십시오. 만약 이 같은 책임을 다하지 못하고 타인의 정보 및 존엄성을 훼손할 시에는 『정보통신망이용촉진및정보보호등에관한법률』등에 의해 처벌 받을 수 있습니다.※ 회원님의 ID나 비밀번호에 대한 관리 책임은 회원님께 있으며, 아이디나 비밀번호의 관리의 소홀로 발생하는 결과에 대한 책임은 회원님께서 지셔야 합니다. 따라서, 알기 쉬운 비밀번호는 피하여 주시고, 온라인상에 접속해 있을 때에는 각별히 주의를 하시기 바랍니다. 온라인상에서 (예를 들면, 게시판이나 email을 통해서, 또는 채팅을 통해서) 회원님이 자발적으로 제공하는 개인정보는 다른 사람들이 수집하여 사용할 수 있음을 항상 유념해 주시기 바랍니다.① 개인정보 수집에 대한 동의② 개인정보의 수집범위 및 수집방법③ 개인정보의 수집목적 및 이용목적④ 개인정보의 자동 수집 장치의 설치, 운영 및 그 거부에 관한 사항⑤ 수집한 개인정보의 처리 위탁⑥ 개인정보의 공유 및 제공⑦ 이용자 및 법정 대리인의 권리와 그 행사방법⑧ 개인정보의 보관기간 및 이용기간⑨ 개인정보의 파기절차 및 방법⑩ 링크 사이트⑪ 회원의 권리와 의무⑫ 고지의 의무⑬ 개인정보보호를 위한 관리적 대책⑭ 개인정보보호책임자 및 담당자⑮ 개인정보 침해 관련 상담 및 신고
1. 개인정보 수집에 대한 동의
“사이트”에서는 적법하고 공정한 방법에 의하여 서비스 이용계약의 성립 및 이행에 필요한 최소한의 개인정보를 수집하며 이용자의 개인 식별이 가능한 개인정보를 수집하기 위하여 회원가입시 개인정보수집 이용 동의에 대한 내용을 제공하고 회원이 '동의' 버튼을 클릭하면 개인정보 수집 이용에 대해 동의한 것으로 봅니다.

① 회원 및 법정 대리인은 언제든지 등록되어 있는 자신 또는 당해 만 14세 미만 아동의 개인정보를 조회하거나 수정할 수 있으며 가입 해지를 요청할 수도 있습니다.② 회원 또는 만 14세 미만 아동의 개인정보를 조회, 수정하기 위해서는 “개인정보변경”을, 가입해지를 위해서는 “회원탈퇴”를 클릭하여 본인 확인 절차를 거친 후 직접 조회, 수정 또는 탈퇴가 가능합니다. 또는 개인정보보호책임자에게 서면, 전화 또는 이메일로 연락하시면 지체 없이 조치하겠습니다.③ 개인정보의 오류에 대한 정정을 요청하신 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다. 단, 다음과 같은 경우에는 예외적으로 개인정보의 열람 및 정정을 제한할 수 있습니다.(1) 본인 또는 제 3 자의 생명, 신체, 재산 또는 권익을 현저하게 해할 우려가 있는 경우(2) 당해 서비스 제공자의 업무에 현저한 지장을 미칠 우려가 있는 경우(3) 법령에 위반하는 경우④ 회사는 회원 또는 법정 대리인의 요청에 의해 해지 또는 삭제된 개인정보는 "수집한 개인정보의 보유 및 이용기간"에 명시된 바에 따라 처리하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.⑤ “사이트”는 타인의 개인정보를 도용하여 회원가입 등을 하였음을 알게 된 때 지체 없이 해당 아이디에 대한 서비스 이용정지 또는 회원탈퇴 등 필요한 조치를 취합니다. 또한 자신의 개인정보 도용을 인지한 이용자가 해당 아이디에 대한 서비스 이용정지 또는 회원탈퇴를 요구하는 경우에도 “사이트”는 즉시 조치를 취합니다.
8.개인정보의 보관기간 및 이용기간
① 이용자의 개인정보는 개인정보의 수집목적 또는 제공받은 목적이 달성되면 파기됩니다. 회원이 회원탈퇴를 하거나 개인정보 허위기재로 인해 회원 ID 삭제 처분을 받은 경우 수집된 개인정보는 완전히 삭제되며 어떠한 용도로도 이용할 수 없도록 처리됩니다. 다만, 도용으로 인한 원치 않는 회원탈퇴 등의 피해가 발생할 우려가 있으므로 탈퇴신청 후 7일의 유예기간 동안 개인정보를 임시 보관하게 되며, 이는 이용 해지 시 이용자에게 고지됩니다. 7일 후에는 회사의 회원정보 데이터베이스(DB)에서 완전히 삭제됩니다.② 또한 명의도용 등 분쟁 발생시 본인확인을 위해 제출 받은 신분증 사본은 본인확인 후 즉시 파기합니다.③ 이용자의 개인정보는 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기되나, 아래 각 항목에 해당하는 경우에는 명시한 기간 동안 보관할 수 있으며, 그 외 다른 목적으로는 사용하지 않습니다.(1) 회사 내부 방침에 의한 정보보유 사유가. 계정인증 관한 식별기록 (휴대폰 및 이메일 인증 정보)- 보존 이유: 서비스 이용 혼선방지 및 부정 이용 방지- 보존 기간: 3개월나. 불건전한 서비스 이용기록- 보존 이유: 사법기관 수사의뢰를 하거나 다른 회원을 보호할 목적- 보존 기간: 1년(2) 관계법령의 규정에 의하여 보관할 필요가 있는 경우 회사는 수집 및 이용 목적 달성 후에도 관계법령에서 정한 일정 기간 동안 회원의 개인정보를 보관할 수 있습니다.가. 웹사이트 방문기록- 보존 이유 : 통신비밀보호법- 보존 기간 : 3개월나. 소비자의 불만 또는 분쟁처리에 관한 기록- 보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률- 보존 기간 : 3년다. 계약 또는 청약철회 등에 관한 기록- 보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률- 보존 기간 : 5년라. 대금결제 및 재화 등의 공급에 관한 기록- 보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률- 보존 기간 : 5년④ 회사는 ‘개인정보 유효기간제’에 따라 1년간 서비스를 이용하지 않은 회원의 개인정보를 별도로 분리 보관 또는 삭제하고 있으며, 분리 보관된 개인정보는 4년간 보관 후 지체없이 파기합니다.
9.개인정보의 파기절차 및 방법
"회원"은 언제든지 자신의 개인정보를 조회하거나 수정할 수 있으며, 수집・이용에 대한 동의 철회 또는 가입 해지를 요청할 수 있습니다. 보다 구체적으로는 서비스 내 [마이페이지 >회원정보]를 통해 회원정보 수정 기능이나 회원탈퇴 기능을 이용할 수 있고, 고객센터를 통해 서면, 전화 또는 이메일로 요청하시면 지체 없이 조치하겠습니다. 개인정보의 오류에 대한 정정을 요청하신 경우 정정을 완료하기 전까지 해당 개인정보를 이용 또는 제공하지 않습니다.“사이트”는 수집한 개인정보의 이용목적이 달성된 후에는 보관기간 및 이용기간에 따라 해당 정보를 지체 없이 파기합니다. 파기대상, 파기절차 및 방법은 다음과 같습니다.① 파기대상(1) 회원가입 정보(2) 환불 등에 필요한 대금 입금의 목적으로 수집된 회원가입정보 이외의 계좌정보 등(3) 설문조사, 이벤트 등의 목적을 위하여 수집한 회원가입정보에 포함된 주소와 다른 별도의 배송지 정보② 파기절차회원이 서비스 가입 등을 위해 기재한 개인정보는 서비스 해지 등 이용목적이 달성된 후 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라 일정기간( 개인정보 보관기간 및 이용기간 참조) 동안 저장 보관된 후 삭제되거나 파기합니다.③ 파기방법신분증 사본 등 서면양식에 기재하거나, 종이에 출력된 개인정보는 분쇄기로 분쇄하여 파기하고, 전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.
10.링크 사이트
“회사”에서 운영하는 “사이트”와 “서비스”를 제공하는 홈페이지와 앱을 통해 회원에게 다른 회사의 사이트 혹은 자료에 대한 링크를 제공할 수 있습니다. 이 경우 해당 사이트의 「개인정보처리방침」은 “사이트”의 「개인정보처리방침」과 무관하므로 해당 사이트의 「개인정보처리방침」을 확인하시기 바랍니다.
11.회원의 권리와 의무
회원은 본인의 개인정보를 최신의 상태로 정확하게 입력하여 불의의 사고를 예방해주시기 바랍니다. 이용자가 입력한 부정확한 정보로 인해 발생하는 사고의 책임은 이용자 자신에게 있으며 타인 정보의 도용 등 허위정보를 입력할 경우 계정의 이용이 제한될 수 있습니다.“사이트”를 이용하는 회원은 개인정보를 보호 받을 권리와 함께 스스로를 보호하고 타인의 정보를 침해하지 않을 의무도 가지고 있습니다. 회원은 아이디(ID), 비밀번호를 포함한 개인정보가 유출되지 않도록 조심하여야 하며, 게시물을 포함한 타인의 개인정보를 훼손하지 않도록 유의해야 합니다. 만약 이 같은 책임을 다하지 못하고 타인의 정보 및 타인의 존엄성을 훼손할 경우에는 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」등에 의해 처벌 받을 수 있습니다.
12.고지의 의무
현 「개인정보처리방침」 내용의 추가, 삭제 및 수정이 있을 시에는 개정 최소 7일 전부터 홈페이지의 '공지사항'란을 통해 고지하거나 개정 내용이 이용자에게 불리할 경우에는 30일간 고지할 것입니다. 변경 관련 문의는 개인정보 관리 책임자 및 담당자에게 직접 문의하거나 “사이트” 고객문의를 통해 할 수 있습니다.
13. 개인정보보호를 위한 관리적 대책
① “사이트”는 회원의 개인정보에 대한 접근 및 관리에 필요한 절차 등을 마련하여 소속 직원으로 하여금 이를 숙지하고 준수하도록 하고 있습니다.② “사이트”는 회원의 개인정보를 처리할 수 있는 자를 최소한으로 제한하고 있습니다. 회원의 개인정보를 처리할 수 있는 자는 아래와 같습니다.- 회원을 직/간접적으로 상대로 하여 마케팅 업무를 수행하는 자- 개인정보보호책임자 등 개인정보관리 및 보호업무를 수행하는 자- 기타 업무상 개인정보의 처리가가 불가피한 자③ 개인정보를 처리하는 직원을 대상으로 새로운 보안기술 습득 및 개인정보보호 의무 등에 관해 정기적인 사내 교육 및 외부 위탁교육을 실시하고 있습니다.④ 개인정보를 처리하는 직원은 개인정보보호서약서에 서명함으로 직원에 의한 정보유출을 사전에 방지하고 개인정보처리방침에 대한 이행사항 및 직원의 준수여부를 감사하기 위한 내부절차를 마련하여 지속적으로 시행하고 있습니다. 또한 직원 퇴직 시 비밀유지서약서에 서명함으로 회원의 개인정보를 처리하였던 자가 직무상 알게 된 개인정보를 훼손/침해 또는 누설하지 않도록 하고 있습니다.⑤ 유료 서비스 이용계약 체결 시 회원의 신용카드번호, 은행결제계좌 등 대금 결재에 관한 정보를 수집하거나 또는 유료 서비스를 회원에게 제공하는 경우 당해 회원이 본인임을 확인하기 위하여 필요한 조치를 취하고 있습니다.⑥ 회사는 회원 개인의 실수 혹은 인터넷의 본질적인 위험성으로 인하여 야기되는 개인정보유출에 대해 책임을 지지 않습니다. 회원은 본인의 개인정보를 보호하기 위해서 자신의 아이디와 비밀번호를 적절하게 관리하고, 그에 대한 책임을 져야 합니다.
